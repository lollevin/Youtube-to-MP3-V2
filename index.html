<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-700 to-blue-500">
    <div class="max-w-6xl w-full flex gap-6">
        
        <!-- ðŸ”¹ History Section (Always Visible on the Left) -->
        <div id="history-section" class="w-1/4 p-4 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl">
            <h2 class="text-xl font-bold text-white text-center">Download History</h2>
            <ul id="history-list" class="mt-4 space-y-3 overflow-y-auto max-h-[400px]"></ul>
            <button id="clear-history" class="mt-3 w-full py-2 rounded-lg bg-red-600 text-white font-bold text-md border border-red-400 focus:ring-2 focus:ring-red-500 hover:bg-red-700 transition cursor-pointer">
                Clear All History
            </button>
        </div>

        <!-- ðŸ”¹ Main Downloader (Centered) -->
        <div class="w-3/4 p-6 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl text-center">
            <h1 class="text-3xl font-bold text-white">YouTube to MP3 Converter</h1>
            <p class="text-sm text-gray-300 mb-5">Convert YouTube videos into MP3 format.</p>
            
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL"
                class="w-full p-3 rounded-md bg-white/20 text-white placeholder-gray-300 border border-purple-400 focus:ring-2 focus:ring-purple-500">

            <!-- ðŸ”¹ Quality Selection Dropdown -->
            <select id="quality-select" class="hidden w-full p-3 mt-3 rounded-md bg-purple-600 text-white border border-purple-400 focus:ring-2 focus:ring-purple-500 hover:bg-purple-700 transition cursor-pointer">
                <option value="128">128 kbps (Standard)</option>
                <option value="192">192 kbps</option>
                <option value="256">256 kbps</option>
                <option value="320">320 kbps (Best)</option>
            </select>

            <div id="video-preview" class="hidden mt-6">
                <img id="thumbnail" class="w-full h-40 object-cover rounded-lg" src="" alt="Video Thumbnail">
                <h3 id="video-title" class="text-xl text-white font-bold mt-3"></h3>
                <p id="video-channel" class="text-gray-300"></p>
                <p id="video-duration" class="text-gray-400"></p>

                <button id="download-btn" class="hidden w-full mt-5 py-3 rounded-lg bg-purple-600 text-white font-bold text-lg border border-purple-400 focus:ring-2 focus:ring-purple-500 hover:bg-purple-700 transition cursor-pointer">
                    Download MP3
                </button>

                <!-- ðŸ”¹ Download Progress Bar -->
                <div id="progress-container" class="hidden mt-4 w-full bg-gray-400 rounded-md">
                    <div id="progress-bar" class="h-3 bg-gradient-to-r from-purple-400 via-purple-600 to-purple-800 rounded-md transition-all duration-300 ease-in-out" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

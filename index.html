<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-700 to-blue-500">
    <div class="max-w-lg w-full p-6 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-white text-center">YouTube to MP3 Converter</h1>
        <p class="text-sm text-gray-300 text-center mb-5">Convert YouTube videos into MP3 format.</p>
        
        <input type="text" id="youtube-url" placeholder="Paste YouTube URL"
            class="w-full p-3 rounded-md bg-white/20 text-white placeholder-gray-300 border border-purple-400 focus:ring-2 focus:ring-purple-500">

        <!-- ðŸ”¹ Updated Tailwind Dropdown Styling ðŸ”¹ -->
        <select id="quality-select" class="w-full p-3 mt-3 rounded-md bg-purple-600 text-white border border-purple-400 focus:ring-2 focus:ring-purple-500 hover:bg-purple-700 transition cursor-pointer">
            <option value="128">128 kbps (Standard)</option>
            <option value="192">192 kbps</option>
            <option value="256">256 kbps</option>
            <option value="320">320 kbps (Best)</option>
        </select>

        <div id="video-preview" class="hidden mt-6 text-center">
            <img id="thumbnail" class="w-full h-40 object-cover rounded-lg" src="" alt="Video Thumbnail">
            <h3 id="video-title" class="text-xl text-white font-bold mt-3"></h3>
            <p id="video-channel" class="text-gray-300"></p>
            <p id="video-duration" class="text-gray-400"></p>

            <button id="download-btn" class="w-full mt-5 py-3 rounded-lg bg-purple-600 text-white font-bold text-lg border border-purple-400 focus:ring-2 focus:ring-purple-500 hover:bg-purple-700 transition cursor-pointer">
                Download MP3
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
